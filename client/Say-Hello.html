<body>
	<div data-role="page" id="foo">

		<div data-role="header">
			<div class="login-container">
				{{#isolate}}
					{{loginButtons align="right"}}
				{{/isolate}}
			</div>
			<h1>Say Hello</h1>	
		</div><!-- /header -->
		
		<div data-role="none" class="content-body">	
			{{> page}}
		</div><!-- /content -->

		<div data-role="footer" class="footer">
			{{#isolate}}
				{{> footer}}
			{{/isolate}}
		</div><!-- /footer -->
	</div><!-- /page -->
</body>

<template name="page">
	{{#isolate}}
		{{#if showCreateDialog}}
			{{> createDialog}}
		{{/if}}
	{{/isolate}}

	{{> map}}
	<script>
	initialize();
	</script><!--
	{{#isolate}}
		{{#if currentUser}}
			<div class="pagination-centered">
				<em><small>Double click the map to post an event!</small></em><br />
				{{#if canGeolocate}}
					<p>Alternatively, click <a href="#" target="_blank" class="curLoc">here</a> to create an event where you are.</p>
				{{/if}}
			</div>
		{{/if}}
	{{/isolate}}
-->
</template>

<template name="map">
	<div data-role="none" class="map" id="map_canvas" onload="initialize();">
	</div>
</template>

<template name="details">
	<div class="details">
	{{#if _event}}
		{{#with _event}}
			<h1>{{name}}</h1>
			<div class="description">{{description}}</div>

			{{#if currentUser}}
				{{#if attending}}
					{{#if signedIn _event currentUser}}
						{{> attendance}}
					{{/if}}
				{{/if}}
			{{/if}}

			<div class="sign_in-out_buttons">
				{{#if currentUser}}
					{{#if signedIn _event currentUser}}
						<input type="button" value="Sign Out" class="sign btn sign-out"/>
					{{else}}
						<input type="button" value="Sign In" class="sign btn sign-in" />
					{{/if}}
					<p><small>Posted by {{creatorName}}</small></p>
				{{else}}
					<i>Log in to sign into this event.</i><br />
					<i>Signing in to an event allows you to see who all is there.</i>
				{{/if}}
			</div>

			{{#if canClose}}
				<--! TODO: add a close event button -->
			{{/if}}
		{{/with}}
	{{else}}
		<h1 class="muted pagination-centered">
			{{#if anyEvents}}
				Click a party to select it or log in to create your own event!
			{{else}}
				Log in and double click the map to post an event.
			{{/if}}
		</h1>
	{{/if}}
	</div>
</template>

<template name="attendance">
	<div class="attendance well well-small">
		<div class="muted who"><b>Who Is Here:</b></div>
		
		{{#each attendees}}
			<div>
				{{name}}
			</div>
		{{/each}}

	</div>
</template>

<template name="createDialog">
	<div class="mask"> </div>
	<div class="modal">
		<div class="modal-header">
			<button type="button" class="close cancel">&times;</button>
			<h3>Add Event</h3>
		</div>

		<div class="modal-body">
			{{#if error}}
				<div class="alert alert-error">{{error}}</div>
			{{/if}}

			<label>Name</label>
			<input type="text" class="name span5" />

			<label>Description</label>
			<textarea class="description span5"></textarea>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn cancel">Cancel</a>
			<a href="#" class="btn btn-primary save">Add Event</a>
		</div>
	</div>
</template>

<template name="footer">
	<div data-role="navbar" class="footer-bar">
		<ul>
			<li><a href="#">Events</a></li>
			<li><a href="#">People</a></li>
			<li><a href="#">Account</a></li>
		</ul>
	</div><!-- /navbar -->
	<div class="panel e-panel">
		{{> event_list}}
	</div>
	<div class="panel p-panel"></div>
	<div class="panel a-panel"></div>
</template>

<template name="event_list">
	<div class="event-create">
		<input type="button" class="new-event" value="Create New Event" />
	</div>
	{{#if event_list}}
		{{#each event_list}}
			<div class="event-item">
				<input type="button" class="event-name" value="Event | {{name}}" />
			</div>
		{{/each}}
	{{/if}}
</template>
