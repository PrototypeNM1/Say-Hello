<template name="accountTab">
  <h2>Profile</h2>
  <div class="account-detail">
      <img id="profile" src="SilhouetteHead.jpg" height="100px" width="100px">
      <input type="file" id="profilePic" style="display:none"/>
      <span>First Name:</span><input type="text" id="fname" disabled/><br>
      <span>Last Name:</span><input type="text" id="lname" disabled/><br>
      <span>Email:</span><input type="text" id="email" disabled/><br>
      <span>Phone Number:</span><input type="text" id="phone" disabled/><br>
      <span>Gender:</span><input type="text" id="gender" disabled/><br>
      <input type="button" id="changeAccount" class="edit" value="Edit"/>
  </div>
</template>
