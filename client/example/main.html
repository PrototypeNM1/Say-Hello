<head>
	<meta charset="utf-8">
		<title>Meteor SQL Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<style type="text/css">
				body {
					padding-top: 60px;
					padding-bottom: 40px;
				}
			</style>

		</head>

		<body>
			<div class="container">
				<h1> Meteor SQL </h1>
				<ul class="nav nav-pills active" id="formBuilderTabs">
					<li class='active' ><a data-toggle='pill' href="#employeeTable">Tables</a></li>
					<li ><a data-toggle='pill' href="#view">Views</a></li>
					<li ><a data-toggle='pill' href="#select">Selects</a></li>
					<li ><a data-toggle='pill' href="#schema">Database Schema</a></li>
				</ul>

				<div class="pill-content">
					<div class="pill-pane active" id="employeeTable">
						<div  class='row'>
							{{> devwikEmployees}}
						</div>
					</div>
					<div class="pill-pane" id="view">
							{{> devwikView}}
					</div>
					<div class="pill-pane" id="select">
							{{> devwikSelects}}
					</div>
					<div class="pill-pane" id="schema">
							{{> devwikTables}}
					</div>
				</div>
			</div>


		</body>
