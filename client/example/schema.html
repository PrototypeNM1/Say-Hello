<template name="devwikTables">
	<div>
		The database schema is automatically generated. <strong>Each table has to have a unique key to be included.</strong>
	</div>
	<div class="accordion" id="accordion2">
		{{#each tables}}
		{{> devwikTable}}
		{{/each}}
	</div>
</template>

<template name="devwikTable">
	<div class="accordion-group">
		<div class="accordion-heading">
			<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#{{name}}"> {{name}} </a>
		</div>
		<div id="{{name}}" class="accordion-body collapse">
			<div class="accordion-inner">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>
								Name
							</th>
							<th>
								Type
							</th>
							<th>
								Null
							</th>
							<th>
								Default
							</th>
						</tr>
					</thead>
					<tbody>
						{{#each cols}}
						{{> devwikCol}}
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>

<template name="devwikCol">
	<tr>
		<td>
			{{name}}
		</td>
		<td>
			{{type}}
		</td>
		<td>
			{{Null}}
		</td>
		<td>
			{{Default}}
		</td>
	</tr>
</template>
